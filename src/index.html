<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>IBMM-test | Касыймов Ильяр</title>
		<link rel="stylesheet" href="scss/styles.scss" />
		<script type="module" src="./js/main.js"></script>
	</head>
	<body>
		<div class="wrapper d-flex flex-column">
			<header>
				<nav
					class="navbar sticky-top navbar-expand-lg navbar-light bg-light"
					role="navigation"
				>
					<div class="container">
						<a class="navbar-brand logo" href="#"> IBMM </a>

						<button
							class="menu-btn navbar-toggler ml-auto"
							type="button"
							data-toggle="collapse"
							data-target="#bottom-navbar"
							aria-controls="bottom-navbar"
							aria-expanded="false"
							aria-label="Toggle navigation"
						>
							<span class="icon-menu"><span></span></span>
						</button>
						<div class="menu collapse navbar-collapse" id="bottom-navbar">
							<div class="menu-wrapper ml-lg-auto">
								<div class="mobile-menu-header align-items-center mb-3">
									<a class="navbar-brand logo py-0" href="#"> IBMM </a>

									<button
										class="navbar-toggler close-btn ml-auto px-1 py-0"
										type="button"
										data-toggle="collapse"
										data-target="#bottom-navbar"
										aria-controls="bottom-navbar"
										aria-expanded="false"
										aria-label="Toggle navigation"
									>
										<svg
											xmlns="http://www.w3.org/2000/svg"
											height="1em"
											viewBox="0 0 384 512"
										>
											<path
												d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
											/>
										</svg>
									</button>
								</div>

								<ul class="menu-list navbar-nav ml-auto">
									<li class="nav-item active">
										<a class="nav-link" href="#">Майнинг контейнер</a>
									</li>
									<li class="nav-item active">
										<a class="nav-link" href="#">Майнинг отель</a>
									</li>
									<li class="nav-item active">
										<a class="nav-link" href="#"
											>Газопоршневая электростанция</a
										>
									</li>
									<li class="nav-item active">
										<a class="nav-link" href="#">Новости</a>
									</li>
									<li class="nav-item active">
										<a class="nav-link" href="#">Контакты</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</nav>
			</header>

			<main class="flex-fill">
				<div class="categories section">
					<div class="container">
						<div class="categories-wrapper d-flex">
							<div class="col-left">
								<a href="#" class="card card--dark-blue card--bitmain">
									<span class="card__title">Bitmain</span>
									<span class="card__category">Asic майнеры</span>
									<img
										class="card__image"
										width="371"
										height="281"
										src="./assets/img/asic.png"
										srcset="
											./assets/img/asic.png    1x,
											./assets/img/asic-2x.png 2x
										"
										alt="Bitmain"
									/>
								</a>
								<a href="#" class="card card--whatsminer">
									<h3 class="card__title">Whatsminer</h3>
									<span class="card__category">Asic майнеры</span>
									<img
										class="card__image"
										width="381"
										height="285"
										src="./assets/img/m50s.png"
										srcset="
											./assets/img/m50s.png    1x,
											./assets/img/m50s-2x.png 2x
										"
										alt="Whatsminer m50 s"
									/>
								</a>
							</div>
							<div class="col-center">
								<a href="#" class="card card--blue card--pool">
									<span class="card__title">Майнинг</span>
									<span class="card__category">пул</span>
									<img
										class="card__image card__image--right"
										width="242"
										height="190"
										src="./assets/img/bitcoin.png"
										srcset="
											./assets/img/bitcoin.png    1x,
											./assets/img/bitcoin-2x.png 2x
										"
										alt="Биткоин"
									/>
								</a>
								<a href="#" class="card card--dark-blue card--container">
									<span class="card__title">Майнинг</span>
									<span class="card__category">контейнер</span>
									<img
										class="card__image"
										width="311"
										height="361"
										src="./assets/img/container.png"
										srcset="
											./assets/img/container.png    1x,
											./assets/img/container-2x.png 2x
										"
										alt="Контейнеры"
									/>
								</a>
								<a href="#" class="card card--hotel">
									<span class="card__title">Майнинг</span>
									<span class="card__category">отель</span>
									<img
										class="card__image"
										width="315"
										height="370"
										src="./assets/img/maining-hotel.png"
										srcset="
											./assets/img/maining-hotel.png    1x,
											./assets/img/maining-hotel-2x.png 2x
										"
										alt="Майнинг отель"
									/>
								</a>
								<a href="#" class="card card--blue card--gas">
									<span class="card__title">Газопоршневая</span>
									<span class="card__category">электростанция</span>
									<img
										class="card__image card__image--right"
										width="253"
										height="209"
										src="./assets/img/gas-generator.png"
										srcset="
											./assets/img/gas-generator.png    1x,
											./assets/img/gas-generator-2x.png 2x
										"
										alt="Газопоршневая электростанция"
									/>
								</a>
								<a href="#" class="card card--dark-blue card--blockchain">
									<span class="card__title">Блокчейн</span>
									<span class="card__category">разработка</span>
									<img
										class="card__image"
										width="489"
										height="193"
										src="./assets/img/blockchain.png"
										srcset="
											./assets/img/blockchain.png    1x,
											./assets/img/blockchain-2x.png 2x
										"
										alt="Блокчейн"
									/>
								</a>
							</div>
							<div class="col-right">
								<a href="#" class="card card--blue">
									<span class="card__title">Майнеры</span>
									<span class="card__category">оптом</span>
									<img
										class="card__image card__image--right"
										width="181"
										height="227"
										src="./assets/img/wholesale.png"
										srcset="
											./assets/img/wholesale.png    1x,
											./assets/img/wholesale-2x.png 2x
										"
										alt="Майнеры оптом"
									/>
								</a>
								<a href="#" class="card card--water">
									<h3 class="card__title">Водоблоки</h3>
									<span class="card__category">для майнинга</span>
									<img
										class="card__image card__image--right"
										width="445"
										height="357"
										src="./assets/img/water.png"
										srcset="
											./assets/img/water.png    1x,
											./assets/img/water-2x.png 2x
										"
										alt="Водоблоки"
									/>
								</a>
							</div>
						</div>
					</div>
				</div>
			</main>

			<footer>footer</footer>
		</div>
	</body>
</html>
